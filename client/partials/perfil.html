<div class="container row">
  <div class="eight columns card">
    <div>
      <div>
        <div>
          <div>
            <h3 class="clicavel" ng-click="divInformacoes = !divInformacoes;">Informacoes Basicas  </h3>
          </div>
          <div ng-show="divInformacoes">
            <form>
              Nome<input ng-model="nome" type="text" required oninvalid="this.setCustomValidity('Por favor preencha este campo')" /> Email
              <input ng-model="email" type="email" required oninvalid="this.setCustomValidity('Por favor preencha este campo')" />
              <div class="infomsg" ng-show="perfilResult.length">
                {{perfilResult}}
              </div>
              <button ng-click="atualizarPerfil()" class="botao logout">Atualizar Informações</button>
            </form>
          </div>
        </div>
        <div>
          <div>
            <h3 class="clicavel" ng-click="divAvatar = !divAvatar">Avatar</h3>
          </div>
          <div ng-show="divAvatar">
            <form>
              <ul class="avatares">
                <li ng-repeat="avatar in avatares">
                  <img class="avatar-icon" ng-src="{{'images/' + avatar.nome.toLowerCase() +'.png'}}"/>
                  {{avatar.nome}}<br><span ng-show="user.pontos >= avatar.pontos">(Liberado)</span><span ng-show="user.pontos < avatar.pontos">({{avatar.pontos}} pontos)</span>
                  <input type="radio" ng-disabled="user.pontos < avatar.pontos" ng-checked="$parent.avatar === avatar.nome.toLowerCase()" ng-model="$parent.avatarSelecionado" value="{{avatar.nome}}" name="avatar" />
                </li>
              </ul>
              <div class="infomsg" ng-show="avatarResult.length">
                {{avatarResult}}
              </div>
              <button ng-click="trocarAvatar()" class="botao logout">Trocar avatar</button>
            </form>
          </div>
        </div>
        <div>
          <div>
            <h3 class="clicavel" ng-click="divSeguranca = !divSeguranca">Seguranca</h3>
          </div>
          <div ng-show="divSeguranca">
            Senha atual
            <input ng-model="senhaAtual" type="password" required oninvalid="this.setCustomValidity('Por favor preencha este campo')" />
            Nova senha
            <input ng-model="novaSenha" type="password" required oninvalid="this.setCustomValidity('Por favor preencha este campo')"/>
            Confirme nova senha
            <input ng-model="confirmaNovaSenha" type="password" required oninvalid="this.setCustomValidity('Por favor preencha este campo')" />
            <div class="infomsg" ng-show="senhaResult.length">
              {{senhaResult}}
            </div>
            <button ng-click="trocarSenha()" class="botao logout">Alterar senha</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="four columns sidebar">
    <dados-jogador></dados-jogador>
  </div>
</div>
